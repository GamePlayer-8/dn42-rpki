services:
  rtr:
    restart: unless-stopped
    build:
      context: src
      dockerfile: Dockerfile
    tmpfs:
      - "/var/cache"
      - "/var/log"
      - "/tmp"
#      - /var/lib/registry:rw,exec,uid=1012,gid=1012,mode=1777,size=4G,nr_inodes=6M
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./cache:/var/lib/registry:rw"
    env_file:
      - docker.env
    healthcheck:
      test: "nc -z localhost 9323"
      interval: "5s"
      retries: 20
    networks:
      - rtr
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: 1
          memory: "2G"
    ports:
      - 8323:9323/tcp

networks:
  rtr:
    name: rtr
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.130.0/24
        - subnet: fd4d:6169:2222:5b72::/64
